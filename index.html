<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bill Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>

        button {
            margin: 10px auto;
        }

        #display {
            margin-top: 20px;
            font-size: 30px;
            padding: 0 20px;
        }

        strong {
            font-size: 35px;
            margin-top: 10px;
        }

        @media screen and (max-width: 767px) and (min-width: 400px) {
            input[type=number] {
                width: 50%;
                margin: 0 auto;
            }

            #display {
            margin-top: 15px;
            font-size: 25px;
            padding: 0 10px;
            }

            
        }

    </style>
</head>
<body>
    
    <div class="jumbotron bg-warning">
        <h1 class="display-4 text-center text-white animated fadeInDown">yo<span class="font-weight-bold text-dark animated flash delay-3s">U O</span>we</h1>
        <hr class="my-4">
        <h1 class="text-center animated fadeInDown delay-1s" id="amount">$0.00</h1>
        <h2 id="tip_amount"></h2>
    </div>

    <div class="form-row text-center">
        <div id="display" class="col-12">
            <p class="animated fadeInUp delay-2s">Welcome!<br>What would you like to do?</p>
        </div>
        <div id="user_entry" class="col-12">
            <button id="split" type="button" class="btn btn-outline-danger btn-lg animated fadeInLeft delay-2s" onclick="split()">Split Bill Equally</button><br>
            <button id="itemize" type="button" class="btn btn-outline-danger btn-lg  animated fadeInRight delay-2s" onclick="itemize()">Itemize Bill</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="bill.js"></script>

</body>
</html>
